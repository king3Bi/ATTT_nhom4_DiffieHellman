<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" 
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/peterolson/BigInteger.js@1.6.40/BigInteger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h4 id="username" class="col"></h4>
                <h5>Số lượng user: <span id="count"></span></h5>
                <ul id="list-user">
                </ul>
            </div>
            <div class="col-2" >
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>g</th>
                                <td id="num-g"></td>
                            </tr>
                            <tr>
                                <th>p</th>
                                <td id="num-p"></td>
                            </tr>
                            <tr>
                                <th>a</th>
                                <td id="private-key-a"></td>
                            </tr>
                            <tr>
                                <th>A</th>
                                <td id="share-key-A"></td>
                            </tr>
                            <tr>
                                <th>B</th>
                                <td id="share-key-B"></td>
                            </tr>
                            <tr>
                                <th>K</th>
                                <td id="key-K"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-8">
                <h5>Sent to <span id="sent-to-username"></span></h5>
                <div style="height:250px; overflow-y: scroll;">
                    <ul id="message">
                    </ul>
                </div>
                <textarea class="form-control" rows="1" id="myMessage"></textarea>
                <button id="sendBtn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
